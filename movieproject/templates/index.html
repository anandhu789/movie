{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class=" row">
        {% for i in movie_list %}

        <div class="col-md-4">
            <div class="card" style="width:19rem;height:32rem;margin-bottom:25px;">
  <img src="{{i.img.url}}" class="Card-img-tap" alt="..." width="200px" height="300">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url  'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
